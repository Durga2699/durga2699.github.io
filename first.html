<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password Form</title>
  <style>
    body{
        background-color:crimson ;
        color:black;
        text-align: center;
    }
  </style>
  <script>
    function validateForm() {
      // Get form values
      var name = document.getElementById("name").value;
      var phoneNumber = document.getElementById("phone").value;
      var newPassword = document.getElementById("newPassword").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      // Check if name contains only alphabets
      var nameRegex = /^[a-zA-Z]+$/;
      if (!name.match(nameRegex)) {
        alert("Name should contain alphabets only.");
        return false;
      }

      // Check if phone number has 10 digits
      var phoneRegex = /^\d{10}$/;
      if (!phoneNumber.match(phoneRegex)) {
        alert("Phone number should have 10 digits.");
        return false;
      }

      // Check if new password and confirm password match
      if (newPassword !== confirmPassword) {
        alert("New password and confirm password do not match.");
        return false;
      }

      // Form is valid, submit the form
      return true;
    }
  </script>
</head>
<body>
  <form onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" required><br><br>
    <label>SECURITY QUATIONS:</label><br><br>
   FAV COLOR:<input type="text" id="name"><br><br>
     FAV FOOD:<input type="text" id ="name"><br><br>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" required><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
